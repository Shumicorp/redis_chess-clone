---
apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  selector:
    matchLabels:
      project: test-env
  template:
    metadata:
      labels:
        project: test-env
    spec:
      containers:
        - name: app-php
          image: europe-west1-docker.pkg.dev/gcp101091-mrusn/my-repo/redis_chess:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: balanser
  labels:
    project: test-env
spec:
  selector:
    project: test-env    # Selecting PODs with those Labels
  ports:
    - name      : app-listener
      protocol  : TCP
      port      : 8080  # Port on Load Balancer
      targetPort: 8080  # Port on Pod
  type: LoadBalancer      
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: my-autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v2beta1v1
    kind: Deployment
    name: my-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 80

